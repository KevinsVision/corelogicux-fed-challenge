<section>
  <div class="artifact-detail" *ngFor="let info of artifactData">
    <div class="artifact-image">

    </div>
    <div class="artifact-info">

    </div>


    <p>{{info.data.id}}</p>
    <p>{{info.data.image_id}}</p>
    <p>{{info.data.thumbnail.width}}</p>
    <img
      src="https://www.artic.edu/iiif/2/{{info.data.image_id}}/full/843,/0/default.jpg"
      alt="">
  </div>
</section>
